<div>
  <mat-tab-group
    (selectedIndexChange)="onTabChange($event)"
    [selectedIndex]="currentCategoryIndex"
    backgroundColor="accent"
    color="accent"
  >
    <mat-tab
      class="tab"
      [label]="category.name"
      *ngFor="let category of categories"
    >
      <ng-template matTabContent>
        <app-category-tab
          (categoryUpdate)="onCategoryUpdated($event)"
          [category]="category"
        ></app-category-tab>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
